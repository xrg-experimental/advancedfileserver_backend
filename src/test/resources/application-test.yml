spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false

jwt:
  secret: test-secret-key-that-is-long-enough-for-testing-purposes-only
  expiration: 3600000

session:
  timeout: 1800
  max-concurrent: 3
  cleanup-interval: 300
  refresh-window: 300

synology:
  host: localhost
  port: 5000
  protocol: http
  verify-ssl: false
  api-version: 2
  session-name: FileStation
